<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonus Live Solve</title>
    <script src="vendors/jquery-3.2.1.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Salary Live Solve</h1>
    <div>
        <input type="text" placeholder="first name" id="firstNameIn">
        <input type="text" placeholder="last name" id="lastNameIn">
        <input type="text" placeholder="employee id" id="employeeIdIn">
        <input type="text" placeholder="job title" id="jobIn">
        <input type="number" placeholder="salary" id="salaryIn">
        <button id="addEmployeeButton">Add Employee</button>
    </div>
    <h2 id="totalSalaryOut">Total Salaries:  $0.00</h2>
    <h3 id="monthlySalaryOut">Monthly Salary Cost:  $0.00</h3>
    <ul id="employeesOut">
        
    </ul>
</body>
</html>
